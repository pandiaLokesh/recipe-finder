<!doctype html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Recipe Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Norican&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/93169a9e05.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/foodSearch.js"></script>
	
</head>
<body>
	<div id="back">
	  <div>	
		<h1 id="title">Recipe Finder</h1>
		<p>powered by <a href="https://www.spoonacular.com/food-api">Spoonacular API</a></p>
		<div class="wrapper">
			<input type="text" id="keyword" placeholder="Find a recipe">
			<button type="button" id="search" onclick="gt(document.getElementById('keyword').value)"><i class="fas fa-search"></i></button>
		
		</div>
		
		<!-- display feed -->
		<div id="feed"></div>
	  </div>
	</div>
			
</body>
</html>
